<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="./assets/js/loadNavbar.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const urlParams = new URLSearchParams(window.location.search);
        const toolId = urlParams.get('id');
        const user = JSON.parse(localStorage.getItem('user'));
        const sessionToken = user.sessionToken;

        console.log('Fetched tool ID:', toolId); // Debugging line

        try {
            const response = await fetch(`https://d1-prod.ksrhinebolt.workers.dev/api/auth/getTool?id=${toolId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionToken}`
                },
            });

            const data = await response.json();
            if (data.success) {
                const tool = data.tool;
                const toolCard = document.getElementById('tool-card');
                toolCard.innerHTML = `
                    <h5>${tool.name}</h5>
                    <p class="username">Listed by: ${tool.username}</p>
                    <p>Category: ${tool.category}</p>
                    <p>Description: ${tool.description}</p>
                    <p>Price: $${tool.price}</p>
                    <div id ="tool-detials"></div>
                    <div id="calendar-view"></div>
                    <button id="reserve-button" class="reserve-button">Reserve</button>
                `;
            } else {
                console.error('Failed to fetch tool:', data.message);
            }
        } catch (error) {
            console.error('Request failed:', error);
        }
    });
</script>

<div id ="tool-detials"></div>
<div id="calendar-view"></div>
<button id="reserve-button" class="reserve-button">Reserve</button>
     <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const params = new URLSearchParams(window.location.search);
            const toolId = params.get('id');
            const user = JSON.parse(localStorage.getItem('user'));
            const sessionToken = user.sessionToken;

            // Fetch tool details
            const response = await fetch(`https://d1-prod.ksrhinebolt.workers.dev/api/auth/getTool?id=${toolId}`, {
                headers: {
                    'Authorization': `Bearer ${sessionToken}`
                }
            });

            const data = await response.json();
            if (data.success) {
                const tool = data.tool;
                document.getElementById('tool-details').innerHTML = `
                    <h1>${tool.name}</h1>
                    <img src="${tool.imageUrl}" alt="${tool.name}">
                    <p>Category: ${tool.category}</p>
                `;

                // Fetch tool availability
                const availabilityResponse = await fetch(`https://d1-prod.ksrhinebolt.workers.dev/api/auth/getToolAvailability?toolId=${toolId}`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                const availabilityData = await availabilityResponse.json();
                if (availabilityData.success) {
                    // Display calendar view
                    const calendarEl = document.getElementById('calendar-view');
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: availabilityData.availability.map(date => ({
                            title: 'Available',
                            start: date.availableDate
                        }))
                    });
                    calendar.render();
                }
            } else {
                alert('Failed to load tool details: ' + data.message);
            }

            document.getElementById('reserve-button').onclick = async () => {
                const date = prompt('Enter reservation date (YYYY-MM-DD):');
                if (date) {
                    const response = await fetch('https://d1-prod.ksrhinebolt.workers.dev/api/auth/addReservation', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${sessionToken}`
                        },
                        body: JSON.stringify({ toolId, userId: user.userId, reservationDate: date })
                    });

                    const data = await response.json();
                    if (data.success) {
                        alert('Reservation successful!');
                        window.location.reload();
                    } else {
                        alert('Failed to reserve: ' + data.message);
                    }
                }
            };
        });
    </script>
</body>
