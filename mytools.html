<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Theme style -->
    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="./plugins/fontawesome5/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/stylerounded.css">
    <style>
        .tool-card {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f1f1f1;
        }
        .tool-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .tool-list-item {
            width: 300px;
            margin: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .tool-list-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .tool-list-item h5 {
            margin: 10px 0;
            font-size: 1.25rem;
            color: #333;
        }
        .tool-list-item p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar and Sidebar Container -->
    <div id="navbar-container"></div>

    <!-- The rest of your content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">My Tools</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                            <li class="breadcrumb-item active">My Tools</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="tool-card">
                            <h5>Add a New Tool</h5>
                            <form id="add-tool-form">
                                <div class="form-group">
                                    <label for="toolName">Tool Name:</label>
                                    <input type="text" id="toolName" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="toolCategory">Category:</label>
                                    <select id="toolCategory" class="form-control" required>
                                        <option value="Hand">Hand Tools</option>
                                        <option value="Power">Power Tools</option>
                                        <option value="Gardening">Gardening Tools</option>
                                        <option value="Painting">Painting Tools</option>
                                        <option value="Plumbing">Plumbing Tools</option>
                                        <option value="Electrical">Electrical Tools</option>
                                        <option value="Outdoor">Outdoor Tools</option>
                                        <option value="Cleaning">Cleaning Tools</option>
                                        <option value="Safety">Safety Equipment</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Add Tool</button>
                            </form>
                        </div>

                        <div class="tool-card">
                            <h5>Remove a Tool</h5>
                            <form id="remove-tool-form">
                                <div class="form-group">
                                    <label for="toolNameToRemove">Tool Name:</label>
                                    <input type="text" id="toolNameToRemove" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-danger">Remove Tool</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="tool-card">
                            <h5>Your Tools</h5>
                            <div id="tool-list" class="tool-list"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="./assets/js/verifyAuth.js"></script>
<script src="./assets/js/loadNavbar.js"></script>
<script>
    async function fetchUserTools(userId) {
        try {
            const response = await fetch('https://d1-prod.ksrhinebolt.workers.dev/api/getUserTools', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ userId }),
            });

            const data = await response.json();
            if (data.success) {
                return data.tools;
            } else {
                console.error('Failed to fetch user tools:', data.message);
                return [];
            }
        } catch (error) {
            console.error('Error fetching user tools:', error);
            return [];
        }
    }

    document.addEventListener('DOMContentLoaded', async function() {
        var user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            // Fetch and display user's tools
            const tools = await fetchUserTools(user.userId);
            const toolList = document.getElementById('tool-list');
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-list-item';
                toolCard.innerHTML = `<h5>${tool.name}</h5><p>Category: ${tool.category}</p>`;
                toolList.appendChild(toolCard);
            });
        }

        document.getElementById('add-tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const toolName = document.getElementById('toolName').value;
            const toolCategory = document.getElementById('toolCategory').value;
            const userId = JSON.parse(localStorage.getItem('user')).userId;

            const response = await fetch('https://d1-prod.ksrhinebolt.workers.dev/api/addTool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: toolName,
                    category: toolCategory,
                    userId: userId,
                }),
            });

            const data = await response.json();
            if (data.success) {
                alert('Tool added successfully');
                // Reload tools list
                const tools = await fetchUserTools(userId);
                const toolList = document.getElementById('tool-list');
                toolList.innerHTML = ''; // Clear existing tools
                tools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-list-item';
                    toolCard.innerHTML = `<h5>${tool.name}</h5><p>Category: ${tool.category}</p>`;
                    toolList.appendChild(toolCard);
                });
            } else {
                alert('Failed to add tool: ' + data.message);
            }
        });

        document.getElementById('remove-tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const toolName = document.getElementById('toolNameToRemove').value;
            const userId = JSON.parse(localStorage.getItem('user')).userId;

            const response = await fetch('https://d1-prod.ksrhinebolt.workers.dev/api/removeTool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    toolName: toolName,
                    userId: userId,
                }),
            });

            const data = await response.json();
            if (data.success) {
                alert('Tool removed successfully');
                // Reload tools list
                const tools = await fetchUserTools(userId);
                const toolList = document.getElementById('tool-list');
                toolList.innerHTML = ''; // Clear existing tools
                tools.forEach(tool => {
                    const toolCard = document.createElement('div');
                    toolCard.className = 'tool-list-item';
                    toolCard.innerHTML = `<h5>${tool.name}</h5><p>Category: ${tool.category}</p>`;
                    toolList.appendChild(toolCard);
                });
            } else {
                alert('Failed to remove tool: ' + data.message);
            }
        });
    });
</script>
</body>
</html>
