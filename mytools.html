<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="./plugins/fontawesome5/css/all.min.css">
    <style>
        .tools-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f1f1f1;
        }
        .tools-card h5 {
            margin-top: 15px;
            font-size: 1.25rem;
        }
        .tools-card p {
            margin: 10px 0;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar and Sidebar Container -->
    <div id="navbar-container"></div>

    <!-- The rest of your content -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">My Tools</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="dashboard.html">Home</a></li>
                            <li class="breadcrumb-item active">My Tools</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container-fluid">
                <div class="tools-card">
                    <h5>Add a New Tool</h5>
                    <form id="add-tool-form">
                        <div class="form-group">
                            <label for="toolName">Tool Name:</label>
                            <input type="text" id="toolName" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="toolCategory">Category:</label>
                            <select id="toolCategory" class="form-control" required>
                                <option value="Hand">Hand Tools</option>
                                <option value="Power">Power Tools</option>
                                <option value="Gardening">Gardening Tools</option>
                                <option value="Painting">Painting Tools</option>
                                <option value="Plumbing">Plumbing Tools</option>
                                <option value="Electrical">Electrical Tools</option>
                                <option value="Outdoor">Outdoor Tools</option>
                                <option value="Cleaning">Cleaning Tools</option>
                                <option value="Safety">Safety Equipment</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Tool</button>
                    </form>
                    <h5 class="mt-4">Remove a Tool</h5>
                    <form id="remove-tool-form">
                        <div class="form-group">
                            <label for="removeToolName">Tool Name:</label>
                            <input type="text" id="removeToolName" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-danger">Remove Tool</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</div>

<script src="plugins/jquery/jquery.min.js"></script>
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="dist/js/adminlte.min.js"></script>
<script src="./assets/js/loadNavbar.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load Navbar
        loadNavbar();

        // Add Tool
        document.getElementById('add-tool-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const toolName = document.getElementById('toolName').value;
            const toolCategory = document.getElementById('toolCategory').value;
            const user = JSON.parse(localStorage.getItem('user'));
            const userId = user ? user.userId : null;

            if (!userId) {
                alert('User not logged in');
                return;
            }

            const response = await fetch('https://d1-prod.ksrhinebolt.workers.dev/api/addTool', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: toolName,
                    category: toolCategory,
                    userId: userId,
                }),
            });

            const data = await response.json();
            if (data.success) {
                alert('Tool added successfully');
            } else {
                alert('Failed to add tool: ' + data.message);
            }
        });
