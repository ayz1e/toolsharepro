<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./assets/js/verifyAuth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <link rel="stylesheet" href="https://unpkg.com/@fullcalendar/core@5.10.1/main.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@fullcalendar/daygrid@5.10.1/main.min.css">
    <script src="https://unpkg.com/@fullcalendar/core@5.10.1/main.min.js"></script>
    <script src="https://unpkg.com/@fullcalendar/daygrid@5.10.1/main.min.js"></script>
</head>
<body>
    <div id="tools-list"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const sessionToken = user.sessionToken;

            const response = await fetch('https://your-api-url/api/auth/getUserTools', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${sessionToken}`
                },
                body: JSON.stringify({ userId: user.userId })
            });

            const data = await response.json();
            if (data.success) {
                const toolsList = document.getElementById('tools-list');
                data.tools.forEach(tool => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <h2>${tool.name}</h2>
                        <img src="${tool.imageUrl}" alt="${tool.name}" style="width: 50px; height: 50px;">
                    `;
                    div.onclick = () => {
                        window.location.href = `toolAvailability.html?toolId=${tool.toolId}`;
                    };
                    toolsList.appendChild(div);
                });
            } else {
                alert('Failed to load tools: ' + data.message);
            }
        });
    </script>
</body>
</html>
