<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>My Reservations</h1>
    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const user = JSON.parse(localStorage.getItem('user'));
            const sessionToken = user.sessionToken;

            fetch('https://d1-prod.ksrhinebolt.workers.dev/api/auth/getUserReservations', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${sessionToken}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Failed to fetch reservations: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    const reservations = data.reservations;
                    const calendarEl = document.getElementById('calendar');
                    const calendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'dayGridMonth',
                        events: reservations.map(reservation => ({
                            title: 'Reserved',
                            start: reservation.reservationDate,
                            color: 'red'
                        }))
                    });
                    calendar.render();
                } else {
                    alert('Failed to fetch reservations: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Request failed:', error);
                alert('Request failed: ' + error.message);
            });
        });
    </script>
</body>
</html>
