<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Category</title>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Theme style -->
    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="./plugins/fontawesome5/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/stylerounded.css">
    <style>
        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 150px;
            margin: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid;
            border-image: linear-gradient(to bottom right, #007bff, #00bfff) 1;
            cursor: pointer;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category-card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .category-card h5 {
            margin: 10px 0;
            font-size: 1.25rem;
            color: #333;
        }

        .category-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }

        .card-header h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }

        .breadcrumb-item a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #6c757d;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar and Sidebar Container -->
    <div id="navbar-container"></div>

    <!-- The rest of your content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Tool Category</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Tool Category</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Tools</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="category-list" id="tool-list">
                                    <!-- Tool cards will be dynamically inserted here -->
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.wrapper -->

    <!-- Scripts -->
    <script src="./assets/js/loadNavbar.js"></script>
    <script src="./assets/js/verifyAuth.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');

            try {
                const response = await fetch(`https://d1-prod.ksrhinebolt.workers.dev/api/getTools?category=${category}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                const data = await response.json();
                if (data.success) {
                    const toolList = document.getElementById('tool-list');
                    toolList.innerHTML = '';
                    data.tools.forEach(tool => {
                        const toolItem = document.createElement('div');
                        toolItem.classList.add('category-card');
                        toolItem.onclick = () => window.location.href = `tool.html?id=${tool.toolId}`;
                        toolItem.innerHTML = `
                            <div class="category-card-icon">
                                <i class="fas fa-tools"></i>
                            </div>
                            <h5>${tool.name}</h5>
                            <p class="username">Listed by: ${tool.username}</p>
                            <p>Category: ${tool.category}</p>
                        `;
                        toolList.appendChild(toolItem);
                    });
                } else {
                    console.error('Failed to fetch tools:', data.message);
                }
            } catch (error) {
                console.error('Request failed:', error);
            }
        });
    </script>
</body>
</html>
