<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Theme style -->
    <link rel="stylesheet" href="./assets/css/adminlte.css">
    <link rel="stylesheet" href="./plugins/fontawesome5/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f4f6f9;
        }

        .category-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .category-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 250px;
            height: 150px;
            margin: 15px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid;
            border-image: linear-gradient(to bottom right, #007bff, #00bfff) 1;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category-card-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .category-card h5 {
            margin: 10px 0;
            font-size: 1.25rem;
            color: #333;
        }

        .category-card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #666;
        }

        .card-header h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }

        .breadcrumb-item a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #6c757d;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar and Sidebar Container -->
    <div id="navbar-container"></div>

    <!-- The rest of your content -->

    <!-- start wrapper -->
    <div class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Tool Details for [<strong>TOOL</strong>]&nbsp;</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Tool Details</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content Header (Page header) -->

        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">[<strong>TOOL</strong>] Information</h3>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="tool-card">
                                            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.firstbenefits.org%2Fwp-content%2Fuploads%2F2017%2F10%2Fplaceholder.png&f=1&nofb=1&ipt=3cc2c46a52ec6add917c1352261378143f6258295ed22ccd7d873586b865eaab&ipo=images" alt="Tool Image" width="200">
                                            <h5><strong>Tool Name</strong></h5>
                                            <p>Description: Detailed tool description goes here.</p>
                                            <p>Category: Tool Category</p>
                                            <p>Availability: Tool Availability Status</p>
                                            <div class="btn-group">
                                                <a href="rental.html" class="btn btn-warning btn-sm"><i class="fa fa-edit"></i> Reserve</a>
                                                <a href="#" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> Delete</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                        </div>
                        <!-- /.card -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.wrapper -->

    <!-- Scripts -->
    <script src="./assets/js/loadNavbar.js"></script>
    <script src="./assets/js/verifyAuth.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
</div>
</body>
</html>
