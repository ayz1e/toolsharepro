<script>
	async function getCityState(zipCode) {
        const userId = '811U6SCDAR409'; // Replace with your USPS API User ID
        const requestXml = `
            <CityStateLookupRequest USERID="${userId}">
                <ZipCode ID="0">
                    <Zip5>${zipCode}</Zip5>
                </ZipCode>
            </CityStateLookupRequest>
        `;
      
        const response = await fetch('https://secure.shippingapis.com/ShippingAPI.dll', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                API: 'CityStateLookup',
                XML: requestXml,
            })
        });
      
        const responseText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(responseText, "application/xml");

        const city = xmlDoc.getElementsByTagName("City")[0].textContent;
        const state = xmlDoc.getElementsByTagName("State")[0].textContent;

        return { city, state };
    }
	
    document.addEventListener('DOMContentLoaded', function() {
        var user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('email').value = user.email;
        }

        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;
			var Username = document.getElementById('Username').value;
			var Zipcode = document.getElementById('Zipcode').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if(password !== "") {
				
		
				fetch('https://d1-prod.ksrhinebolt.workers.dev/api/updateUser', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						email: email,
						password: password,
					}),
				})


				.then(response => response.json())
				.then(data => {
					if (data.success) {
						localStorage.setItem('user', JSON.stringify({ email: email, password: password }));
						alert('Profile password updated successfully');
					} else {
						alert('Failed to update profile: ' + data.message);
					}
				})
				.catch(error => {
					console.error('Request failed:', error);
					alert('An error occurred, please try again later.');
				});

			} //if password close
			
			if(Username !== "") {
				
		
				fetch('https://d1-prod.ksrhinebolt.workers.dev/api/updateUser', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						email: email,
						Username: Username,
					}),
				})


				.then(response => response.json())
				.then(data => {
					if (data.success) {
						localStorage.setItem('user', JSON.stringify({ email: email, Username: Username }));
						alert('Profile username updated successfully');
					} else {
						alert('Failed to update profile: ' + data.message);
					}
				})
				.catch(error => {
					console.error('Request failed:', error);
					alert('An error occurred, please try again later.');
				});

			} //if Username close
			
			if(Zipcode !== "") {
				
		
				fetch('https://d1-prod.ksrhinebolt.workers.dev/api/updateUser', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						email: email,
						Zipcode: Zipcode,
					}),
				})


				.then(response => response.json())
				.then(data => {
					if (data.success) {
						localStorage.setItem('user', JSON.stringify({ email: email, Zipcode: Zipcode }));
						alert('Profile zipcode updated successfully');
					} else {
						alert('Failed to update profile: ' + data.message);
					}

					alert('An error occurred, please try again later.');
				});

			} //if Username close
			
			
        });
    });
